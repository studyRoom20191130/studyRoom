    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">

    <link rel="apple-touch-icon" href="icon.jpg">
     <link rel="shortcut icon" href="icon.jpg">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/sweetalert2.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/index.css">
    <meta name="theme-color" content="#fafafa">
</head>

<body>

<header>
    <div class="nav__placeholder"></div>
    <nav class="nav">
        <a href="#">自习室</a>
        <a href="https://docs.qq.com/sheet/DSmZHZVNzUHRIVmN4?opendocxfrom=admin&tab=djs1kj&c=A84B0X0">学习交流</a>
        <!--<a href="./html/annual_plan.html">年度计划</a>-->
        <a href="https://docs.qq.com/sheet/DSmZHZVNzUHRIVmN4?opendocxfrom=admin&tab=xi2tlm&c=C4A0N0">年度计划</a>
        <a href="https://docs.qq.com/sheet/DSmZHZVNzUHRIVmN4?opendocxfrom=admin&c=A84B0X0&tab=y1o0aj">资料室</a>
        <a href="personal.html" id="personal-page">个人主页</a>
    </nav>
</header>

<div class="main-container">
    <div class="left">
        <textarea id="textarea-study-content" class="form-control" rows="10" placeholder="学习或备注内容"></textarea>
        <button type="button" data-button="start" class="btn btn-primary">开始学习</button>
        <button type="button" data-button="end" class="btn btn-success">结束学习</button><br><br>
        <div class="timer">

        </div><br>
        <div>
            <button type="button" class="btn btn-info btn-other-time">补录时间</button>
            <br>
            <br>
            <div class="other-time hidden">
                <div>
                    <span>开始时间: </span>
                    <input type="text" class="form-control" placeholder="直接输入hhmm，如 930">
                </div>
                <div class="inline-block">
                    <span>结束时间: </span>
                    <input type="text" class="form-control" placeholder="直接输入hhmm，如 1030">
                </div>
                <div>
                    <textarea class="form-control" rows="10" placeholder="学习或备注内容"></textarea>
                </div>
                <button type="button" class="btn btn-primary">添加</button>
            </div>
        </div>

        <div class="title" id="personal-title">
            <b>当前在线</b>
        </div>
        <div class="online">

        </div>
    </div>

    <div class="main">

    </div>
    <div class="right title-weight">
        <div class="daily margin-bottom">
            <div class="margin-bottom">
                <button type="button" id="daily-btn" data-type="daily" class="btn-callback btn btn-primary">制定今日计划</button>
            </div>
            <div class="make-daily-plan">
                <div class="daily-plan">
                    <div class="title">
                        今日计划
                    </div>
                    <div class="plan-content">
                        <ol class="not-center" id="ol-daily">
                        </ol>
                    </div>
                    <br>
                    <input id="input-todo-daily" type="text" class="form-control" placeholder="输入事项，按回车键确定">
                    <div class="margin-bottom">
                        <button type="button" data-type="daily" class="clear-data btn btn-primary">清除计划</button>
                    </div>
                    <div class="plan-checkbox">
                        <div class="not-center" data-type='#ol-daily' data-list='dailyTodoList'>
                            <span>看《代码大全》</span>
                            <span>看《高级程序设计》</span>
                            <span>跟 B 站直播</span>
                            <span>看《ES6 标准入门》</span>
                            <span>跑步</span>
                            <span>学习 React </span>
                            <span>学习 Vue </span>
                            <span>学习 Angular </span>
                            <span>学习 FEP</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="weekly">
            <div class="weekly-button">
                <button type="button" id="weekly-btn" data-type="weekly" class="btn-callback btn btn-primary"><span class="weekly-btn-text">制定本周计划</span></button>
            </div>
            <div class="make-weekly-plan plan-margin-bottom">
                <div class="weekly-plan">
                    <div class="title">
                        本周计划
                    </div>
                    <div class="plan-content">
                        <ol class="not-center" id="ol-weekly">
                        </ol>
                    </div>
                    <br>
                    <input id="input-todo-weekly" type="text" class="form-control" placeholder="输入事项，按回车键确定">
                    <div class="margin-bottom">
                        <button type="button" data-type="weekly" class="clear-data btn btn-primary">清除计划</button>
                    </div>
                    <div class="plan-checkbox">
                        <div class="not-center" data-type='#ol-weekly' data-list='weeklyTodoList'>
                            <span>看《代码大全》</span>
                            <span>看《高级程序设计》</span>
                            <span>跟 B 站直播</span>
                            <span>看《ES6 标准入门》</span>
                            <span>跑步</span>
                            <span>学习 React </span>
                            <span>学习 Vue </span>
                            <span>学习 Angular </span>
                            <span>学习 FEP</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="js/vendor/modernizr-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.4.1.min.js"><\/script>')</script>
    <script src="https://cdn.bootcss.com/limonte-sweetalert2/7.31.0/sweetalert2.all.js"></script>
    <script src="js/vendor/sweetalert2.js"></script>
    <script src="js/vendor/moment.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/start_and_end_study.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
