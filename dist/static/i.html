<div class="main-container">
    <div class="left">
        <textarea id="textarea-study-content" class="form-control" rows="10" placeholder="按回车直接开始计时，按 esc 直接结束计时"></textarea>
        <div class="btn-div">
            <input type="text" id="expectation" class="form-control" placeholder="预期">
            <button data-button="start" class="btn btn-common  btn-new btn-start-end">开始</button>
            <button data-button="end" class="btn btn-common btn-new btn-start-end">结束</button>

        </div>
        <br><br>
        <div class="timer">

        </div><br>
        <div>
            <button data-button="additionalRecord" class="btn btn-common  btn-new ">补录时间</button>
            <br>
            <br>
            <div class="other-time">
                <div>
                     <input type="text" id="additional-start" class="form-control" placeholder="直接输入hhmm，如 0930">
                </div>
                <div class="inline-block">
                     <input type="text" id="additional-end" class="form-control" placeholder="直接输入hhmm，如 1030">
                </div>
                <!--<div>-->
                    <!--<textarea class="form-control" rows="10" placeholder="学习或备注内容"></textarea>-->
                <!--</div>-->
                <!--<button type="button" class="btn btn-primary">添加</button>-->
            </div>
        </div>

        <div class="title" id="personal-title">
            <b>当前在线</b>
        </div>
        <div class="online">

        </div>


    </div>

    <div class="main">

    </div>
    <div class="code-mirror-div ">
        <textarea id="editor"></textarea>
    </div>
    <div class="right title-weight">
        <div class="daily margin-bottom">
            <div class="margin-bottom">
                <button id="daily-btn" data-type="daily" class="btn-callback btn btn-todo btn-common">制定今日计划</button>
            </div>
            <div class="make-daily-plan">
                <div class="daily-plan">
                    <!--<div class="title">-->
                        <!--今日计划-->
                    <!--</div>-->
                    <div class="plan-content">
                        <ol class="not-center" id="ol-daily">
                        </ol>
                    </div>
                    <br>
                    <input id="input-todo-daily" type="text" class="form-control" placeholder="输入事项，按回车键确定">
                    <div class="margin-bottom">
                        <button type="button" data-type="daily" class="clear-data btn btn-common btn-clear">清除计划</button>
                    </div>
                    <div class="plan-checkbox">
                        <div class="not-center daily-general-todo" data-type='#ol-daily' data-list='dailyTodoList'>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="weekly">
            <div class="weekly-button">
                <button type="button" id="weekly-btn" data-type="weekly" class="btn-callback btn btn-todo btn-common"><span class="weekly-btn-text">制定年度计划</span></button>
            </div>

            <div class="make-weekly-plan plan-margin-bottom">
                <div class="yearly-prograss-container">

                </div>
                <div class="weekly-plan">
                    <!--<div class="title">-->
                        <!--年度计划-->
                    <!--</div>-->
                    <div class="plan-content">
                        <ol class="not-center" id="ol-weekly">
                        </ol>
                    </div>
                    <br>
                    <input id="input-todo-weekly" type="text" class="form-control" placeholder="输入事项，按回车键确定">
                    <div class="margin-bottom">
                        <button type="button" data-type="weekly" class="clear-data btn btn-common btn-clear">清除计划</button>
                    </div>

                    <div class="plan-checkbox">
                        <div class="not-center weekly-general-todo" data-type='#ol-weekly' data-list='weeklyTodoList'>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
