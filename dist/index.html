<body>
    <header>
        <div class="nav__placeholder"></div>
        <nav class="nav">
            <a href="#">自习室</a>

            <a href="html/personal.html">个人主页</a>
        </nav>
    </header>

    <div class="main-container">
        <div class="left">
            <textarea id="textarea-study-content" class="form-control" rows="10" placeholder="学习或备注内容"></textarea>
            <button type="button" data-button="start" class="btn btn-primary">开始学习</button>
            <button type="button" data-button="end" class="btn btn-success">结束学习</button><br><br>
            <div class="timer">

            </div><br><br><br>
            <button type="button" class="btn btn-info btn-other-time">补录时间</button>
            <br>
            <br>
            <div class="other-time hidden">
                <div>
                    <span>开始时间: </span>
                    <input type="text" class="form-control" placeholder="直接输入hhmm，如 930">
                </div>
                <div class="inline-block">
                    <span>结束时间: </span>
                    <input type="text" class="form-control" placeholder="直接输入hhmm，如 1030">
                </div>
                <div>
                    <textarea class="form-control" rows="10" placeholder="学习或备注内容"></textarea>
                </div>
                <button type="button" class="btn btn-primary">添加</button>
            </div>
        </div>
      <div class="main">

      </div>
      <div class="right title-weight">
          <div class="plan-button">
              <button type="button" id="plan-button" class="btn btn-primary"><span class="button-text">制定今日计划</span></button>
          </div>
          <div class="make-plan">
              <div class="title">
                  今日计划
              </div>
              <div class="plan-content">
                  <ol class="not-center" id="ol">
                  </ol>
              </div>
              <input id="input-todo" type="text" class="form-control" placeholder="输入事项，按回车键确定">
              <div class="">
                  <button type="button" id="clear-button" class="btn btn-primary">清除计划</button>
              </div>
              <div class="plan-checkbox">
                  <div class="not-center">
                      <span>看《代码大全》</span>
                      <span>看《高级程序设计》</span>
                      <span>跟 B 站直播</span>
                      <span>看《ES6 标准入门》</span>
                      <span>跑步</span>
                      <span>学习 React </span>
                      <span>学习 Vue </span>
                      <span>学习 Angular </span>
                      <span>学习 FEP</span>
                  </div>
              </div>
          </div>
      </div>
  </div>
